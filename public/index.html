<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CI_CD_Pipeline</title>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/icon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/icon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/icon/favicon-16x16.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Ysabeau+SC:wght@1..1000&display=swap"
			rel="stylesheet"
		/>
		<!-- <link rel="stylesheet" href="/style.css" /> -->
		<style>
			.image-container {
				width: 90vw; /* Increased from 25vw to fit content */
				padding: 20px;
				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: space-around;
				gap: 10px;
			}
			@media (max-width: 600px) {
				.image-container {
					flex-direction: column;
					width: 95vw;
					text-align: center;
				}
			}
			.image {
				width: 400px;
				height: auto;
				filter: brightness(1.05) drop-shadow(0 0 5px #eee5da);
				animation: pulse-and-float 6s infinite ease-in-out;
			}

			@keyframes pulse-and-float {
				0% {
					transform: translateY(0) scale(0.98);
					filter: brightness(1.05) drop-shadow(0 0 5px #eee5da);
				}

				50% {
					transform: translateY(0) scale(1.03);
					filter: brightness(1.05) drop-shadow(0 0 7px #eee5da);
				}
				100% {
					transform: translateY(0) scale(0.98);
					filter: brightness(1.05) drop-shadow(0 0 5px #eee5da);
				}
			}
			body {
				background-color: #262424;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh; /* Ensure full height */
				margin: 0; /* Remove default margin */
				padding: 0; /* Remove default padding */
			}
			/* Add this for the heading */
			.image-container h1 {
				color: white;
				font-size: 2.5rem; /* Adjust font size as needed */
				font-family: "Exo 2", sans-serif;
				font-optical-sizing: auto;
				font-weight: 400;
				font-style: normal;
			}
		</style>
	</head>
	<body>
		<div class="image-container">
			<span><h1>CI_CD_Pipeline Demo</h1></span>
			<img
				class="image"
				src="https://drive.google.com/file/d/1Y2fkeMP7wnZcgxCQz_VhZ-EJ8LTyg3pl/view?usp=drive_link"
				alt="shansks"
			/>
		</div>
	</body>
</html>
